<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Thesis</title>
</head>

<body>
	
	<div class="container">
	
		<h3>Employee Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Thesis </p>
	
		<form th:action="@{/thesis/save}"
						 th:object="${thesis}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
            <label>Title</label>
			<input type="text" th:field="*{title}"
					class="form-control mb-4 col-4" placeholder="Enter the title of the thesis subject">

            <label>Objectives</label>
			<textarea type="text" rows="10" th:field="*{objectives}"
					class="form-control mb-4 col-12" placeholder="Enter the objectives of the subject and a small description"></textarea>

			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/thesis/list}" class="btn btn-primary btn-sm mb-3">Back to Thesis List</a>
		
	</div>
</body>

</html>
