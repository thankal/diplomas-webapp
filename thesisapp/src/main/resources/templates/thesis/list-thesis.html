<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    
    <!-- Set the Character set for the page -->
    <meta charset="utf-8">
    
    <!-- Let the page adapt to client device -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Link to external resource (css, search, etc.) -->
    <!-- Link to Bootstrap CSS in this case -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Thesis Directory</title>
</head>

<body>

<div class="container">

	<h3>Thesis Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a sec:authorize="hasAuthority('PROFESSOR')" th:href="@{/thesis/showFormForAdd(testModelAttr=${test})}"
		class="btn btn-primary btn-sm mb-3">
		Add Thesis
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Title</th>
				<th>Description</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempThesis : ${thesis}">
			
				<td th:text="${tempThesis.title}" />	
				<td th:text="${tempThesis.objectives}" />	
				
				<td>
					<a sec:authorize="hasAuthority('PROFESSOR')" th:href="@{/thesis/showFormForUpdate(thesisId=${tempThesis.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<a sec:authorize="hasAuthority('PROFESSOR')" th:href="@{/thesis/delete(thesisId=${tempThesis.id})}"
					   class="btn btn-danger btn-sm" 
					   onclick="if (!(confirm('Are you sure you want to delete this thesis?'))) return false">
						Delete
					</a>
					
					<a th:if="${appliedThesisIds.contains(tempThesis.id)}" sec:authorize="hasAuthority('STUDENT')" th:href="@{/thesis/cancel(thesisId=${tempThesis.id})}"
					class="btn btn-warning btn-sm" 
					onclick="if (!(confirm('Are you sure you want to cancel your application to this thesis?'))) return false">
						Cancel Application
					</a>

					<a th:unless="${appliedThesisIds.contains(tempThesis.id)}" sec:authorize="hasAuthority('STUDENT')" th:href="@{/thesis/apply(thesisId=${tempThesis.id})}"
					class="btn btn-warning btn-sm" 
					onclick="if (!(confirm('Are you sure you want to apply to this thesis?'))) return false">
						Apply
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
    <span th:utext="${applicationExists}"></span>
	<a th:href="@{/}" class="btn btn-secondary btn-sm mb-3">Home</a>
</div>
	
</body>
</html>
