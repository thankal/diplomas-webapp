<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    
    <!-- Set the Character set for the page -->
    <meta charset="utf-8">
    
    <!-- Let the page adapt to client device -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Link to external resource (css, search, etc.) -->
    <!-- Link to Bootstrap CSS in this case -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--<script type="application/javascript" th:src="@{/js/thesis.js}"></script>-->


	<title>Thesis List</title>


</head>

<body>

<div class="container">

	<h3>Thesis Subjects List</h3>
	<hr>
	
	<!-- Add a button -->
	<a sec:authorize="hasAuthority('PROFESSOR')" th:href="@{/thesis/showFormForAdd(testModelAttr=${test})}"
		class="btn btn-primary btn-sm mb-3">
		Add Thesis
	</a>
		
	<div id="accordion">
		<div class="card" th:each="professor: ${professors}">
			<div class="card-header" th:id="'heading-' + ${professor.id}">
			<h5 class="mb-0">
				<button class="btn btn-link" th:text="${professor.firstName} + ' ' + ${professor.lastName}" data-toggle="collapse" th:attr="data-target='#collapse-'+${professor.id}, aria-controls='collapse-'+${professor.id}" aria-expanded="true" >
					
				</button>
			</h5>
			</div>
			<div th:id="'collapse-' + ${professor.id}" class="collapse show" th:attr="aria-labelledby='heading-' + ${professor.id}" data-parent="#accordion">
			<div class="card-body">
				<table class="table table-bordered table-hover">
					<thead class="thead-dark">
						<tr>
							<th class="col-9">Title</th>
							<!-- <th>Description</th> -->
							<th scope="col-3">Action</th>
						</tr>
					</thead>
					
					<tbody>

						<tr th:each="tempThesis : ${thesis}" th:if="${tempThesis.professor.id == professor.id}" >
							
							<td  class="col-9 table-link">
								<a style="color:black" th:text="${tempThesis.title}" th:href="@{/thesis/detail(thesisId=${tempThesis.id})}"> </a>
							</td>
							<!-- <td th:text="${tempThesis.objectives}" />	 -->
							
							<td>
								<span sec:authorize="hasAuthority('PROFESSOR')" th:if="${tempThesis.professor.id == currentProfessor.id}">
									<a sec:authorize="hasAuthority('PROFESSOR')" th:href="@{/thesis/showFormForUpdate(thesisId=${tempThesis.id})}"
									class="btn btn-info btn-sm">
										Update
									</a>
									
									<a sec:authorize="hasAuthority('PROFESSOR')" th:href="@{/thesis/delete(thesisId=${tempThesis.id})}"
									class="btn btn-danger btn-sm" 
									onclick="if (!(confirm('Are you sure you want to delete this thesis?'))) return false">
										Delete
									</a>
									
								</span>
								
								<a th:if="${appliedThesisIds.contains(tempThesis.id)}" sec:authorize="hasAuthority('STUDENT')" th:href="@{/thesis/cancel(thesisId=${tempThesis.id})}"
								class="btn btn-warning btn-sm" 
								onclick="if (!(confirm('Are you sure you want to cancel your application to this thesis?'))) return false">
									Cancel Application
								</a>
								<a th:unless="${appliedThesisIds.contains(tempThesis.id) || assignedThesisIds.contains(tempThesis.id) || myAssignedThesisId!=null}" sec:authorize="hasAuthority('STUDENT')" th:href="@{/thesis/apply(thesisId=${tempThesis.id})}"
								class="btn btn-warning btn-sm" 
								onclick="if (!(confirm('Are you sure you want to apply to this thesis?'))) return false">
									Apply
								</a>

								<p th:if="${myAssignedThesisId == tempThesis.id}">You have been assigned to this thesis!</p>
								
							</td>
							
							
						</tr>
					</tbody>		
				</table>
			</div>
			</div>
		</div>
	</div>

	
    <span th:utext="${applicationExists}"></span>
	<a th:href="@{/}" class="btn btn-secondary btn-sm mb-3">Home</a>
</div>


<!-- The detail view modal TODO: unsused-->
<div class="modal fade" id="detail-modal" tabindex="-1" role="dialog" aria-labelledby="modal1Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detail-modal-title">Thesis Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- modal content goes here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

	
</body>
</html>
