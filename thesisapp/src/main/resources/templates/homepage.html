<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
			integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
		<title>Thesis App</title>

		<style>
			.footer {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				background-color: #f5f5f5;
				text-align: center;
				padding: 10px;
			}
		</style>
	</head>

	<body>
		
    <div th:replace="navbar :: header"></div>
    
   
		<div class="container">
			<div class="jumbotron">
				<div sec:authorize="hasRole('ROLE_ANONYMOUS')">
					<h1>Welcome!</h1>
					<p>
						To use this website please log in to your account or if
						you are new here take your time to create your profile!
					</p>
					<hr />
					<p>
						<a th:href="@{/login}" class="btn btn-success btn-lg mb-3"><i class="fas fa-sign-in-alt"></i> Login</a>
						<a th:href="@{/register}" class="btn btn-primary btn-lg mb-3"><i class="fas fa-user-circle"></i> Register</a>
					</p>
				</div>

				<div sec:authorize="isAuthenticated()">
					<h1>Welcome <span sec:authentication="name"></span>!</h1>
					<h4> Role: <span sec:authentication="authorities"></span></h4>
          <hr />

					<div sec:authorize="hasAuthority('STUDENT')" class="btn-group">
						<p>
							<a th:href="@{/thesis/list}" class="btn btn-primary btn-lg"><i class="fas fa-list"></i> View Diploma Thesis Subjects</a>
							<a th:href="@{/student/profile}" class="btn btn-success btn-lg" ><i class="fas fa-user"></i> My Profile</a>
							<a th:href="@{/logout}" class="btn btn-danger btn-lg" ><i class="fas fa-sign-out-alt"></i> Logout</a>
						</p>
					</div>

					<div sec:authorize="hasAuthority('PROFESSOR')" class="btn-group">
						<p>
							<a th:href="@{/thesis/list}" class="btn btn-primary btn-lg" ><i class="fas fa-list"></i> View Diploma Thesis Subjects</a>
							<a th:href="@{/professor/profile}" class="btn btn-success btn-lg" ><i class="fas fa-user"></i> My Profile</a>
							<a th:href="@{/logout}" class="btn btn-danger btn-lg" ><i class="fas fa-sign-out-alt"></i> Logout</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
